<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Dsouza | Visual Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --accent-color: #FFD700; 
            --bg-dark: #000000;
            --bg-soft: #0a0a0a;
            --text-light: #ffffff;
            --text-dim: #b3b3b3;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
        }

        nav {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 30px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        .logo {
            font-family: 'Oswald', sans-serif;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 5px 12px;
            background: rgba(0,0,0,0.5);
        }

        /* --- UPDATED HERO WITH YOUR IMAGE --- */
        .hero {
            height: 100vh;
            width: 100%;
            background-image: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.6)), url('http://googleusercontent.com/image_generation_content/0');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 9vw;
            line-height: 1;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 2px 2px 20px rgba(0,0,0,0.8);
        }

        .subtitle-box {
            border: 2px solid var(--accent-color);
            padding: 10px 30px;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(5px);
        }

        .subtitle {
            font-size: 1rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--accent-color);
            font-weight: 700;
        }

        /* --- GALLERY --- */
        .gallery-section {
            padding: 80px 5%;
            background-color: var(--bg-soft);
        }
        .section-header {
            font-family: 'Oswald', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: var(--accent-color);
            text-transform: uppercase;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .card {
            height: 450px;
            overflow: hidden;
            border: 1px solid #222;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
            transition: 0.5s;
        }
        
        .card:hover img {
            filter: grayscale(0%);
            transform: scale(1.03);
        }

        /* --- SOCIAL FOOTER --- */
        footer {
            padding: 80px 5% 40px;
            background-color: var(--bg-dark);
            text-align: center;
            border-top: 1px solid #1a1a1a;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 40px 0;
        }

        .social-item {
            text-decoration: none;
            color: var(--text-light);
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .social-item i {
            font-size: 1.5rem;
            padding: 20px;
            border: 1px solid var(--accent-color);
            border-radius: 50%;
            color: var(--accent-color);
        }

        .social-item:hover i {
            background-color: var(--accent-color);
            color: #000;
        }

        .social-item span {
            font-size: 0.7rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text-dim);
        }

        .copyright {
            font-size: 0.7rem;
            color: #333;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            h1 { font-size: 14vw; }
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">MARK DSOUZA</div>
    </nav>

    <header class="hero">
        <h1>MUMBAI. VISUALS</h1>
        <div class="subtitle-box">
            <div class="subtitle">Photography & Cinematography</div>
        </div>
    </header>

    <section class="gallery-section">
        <div class="section-header">LATEST WORK</div>
        <div class="grid">
            <div class="card"><img src="https://images.unsplash.com/photo-1570160897040-30430ade2211?auto=format&fit=crop&w=800&q=80" alt="Work 1"></div>
            <div class="card"><img src="https://images.unsplash.com/photo-1532976229418-5da206a4c2c9?auto=format&fit=crop&w=800&q=80" alt="Work 2"></div>
            <div class="card"><img src="https://images.unsplash.com/photo-1504608524841-42fe6f032b4b?auto=format&fit=crop&w=800&q=80" alt="Work 3"></div>
            <div class="card"><img src="https://images.unsplash.com/photo-1514565131-fce0801e5785?auto=format&fit=crop&w=800&q=80" alt="Work 4"></div>
        </div>
    </section>

    <footer>
        <div class="social-links">
            <a href="https://www.instagram.com/urbngraphy/" target="_blank" class="social-item">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </a>
            <a href="tel:+919920536837" class="social-item">
                <i class="fas fa-phone"></i>
                <span>9920536837</span>
            </a>
            <a href="mailto:contact@urbngraphy.com" class="social-item">
                <i class="fas fa-envelope"></i>
                <span>Email</span>
            </a>
        </div>
        <p class="copyright">Â© 2026 MARK DSOUZA</p>
    </footer>

</body>
</html>
