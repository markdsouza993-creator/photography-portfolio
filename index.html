<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Dsouza | urbngraphy</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #000;
            /* This fixes the background image behind everything */
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), url('images/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* This keeps it still while you scroll */
            color: #fff;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
        }

        /* --- NAVIGATION --- */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
        }
        .logo {
            font-family: 'Oswald', sans-serif;
            border: 2px solid #fff;
            padding: 5px 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* --- HORIZONTAL SLIDER --- */
        .gallery-container {
            height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 60px;
        }

        .horizontal-slider {
            display: flex;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 0 10%;
            height: 75vh;
            gap: 50px;
            scroll-snap-type: x mandatory;
            scrollbar-width: none; /* Hides scrollbar on Firefox */
        }

        /* Hide scrollbar for Chrome/Safari */
        .horizontal-slider::-webkit-scrollbar { display: none; }

        .slide-card {
            flex: 0 0 auto;
            height: 100%;
            scroll-snap-align: center;
        }

        .slide-card img {
            height: 100%;
            width: auto;
            max-width: 85vw;
            object-fit: contain;
            /* Subtle border to separate from background */
            border: 1px solid rgba(255,255,255,0.1); 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* --- CONTENT SLIDES --- */
        .intro-slide {
            flex: 0 0 auto;
            width: 45vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h2 { font-family: 'Oswald', sans-serif; font-size: 5rem; text-transform: uppercase; line-height: 0.9; margin-bottom: 20px;}
        .sub-text { color: #aaa; font-size: 1.2rem; max-width: 400px; }

        @media (max-width: 768px) {
            h2 { font-size: 3rem; }
            .intro-slide { width: 85vw; }
            .horizontal-slider { height: 60vh; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">MARK DSOUZA</div>
        <div style="font-family: 'Oswald'; font-size: 0.7rem; color: #aaa; letter-spacing: 1px;">BAMMC STUDENT | SONY A6400</div>
    </nav>

    <div class="gallery-container">
        <div class="horizontal-slider">
            
            <div class="intro-slide">
                <h2>URBN<br>GRAPHY</h2>
                <p class="sub-text">Capturing the cinematic pulse of Mumbai through shadows and light.</p>
            </div>

            <div class="slide-card"><img src="images/latest-shot.jpg" alt="Latest Work"></div>
            <div class="slide-card"><img src="images/DSC02010 (1).jpg" alt="Rolls-Royce"></div>
            <div class="slide-card"><img src="images/DSC01607.jpg" alt="Triumph"></div>
            <div class="slide-card"><img src="images/DSC01911.jpg" alt="Classic Wheel"></div>
            <div class="slide-card"><img src="images/DSC02058.jpg" alt="Noir Grill"></div>
            <div class="slide-card"><img src="images/DSC01974.jpg" alt="Ferrari"></div>

            <div class="intro-slide" style="width: 30vw; align-items: center; text-align: center;">
                <h2>CONNECT</h2>
                <a href="https://www.instagram.com/urbngraphy/" target="_blank" style="color: #fff; text-decoration: none; font-family: 'Oswald'; font-size: 2rem;">@urbngraphy</a>
            </div>

        </div>
    </div>

</body>
</html>
