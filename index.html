<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Dsouza | Visual Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- BRAND COLORS --- */
        :root {
            --accent-color: #FFD700; /* Gold Accent */
            --bg-dark: #000000;
            --bg-soft: #0a0a0a;
            --text-light: #ffffff;
            --text-dim: #b3b3b3;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
        }

        /* --- NAVIGATION --- */
        nav {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 30px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        .logo {
            font-family: 'Oswald', sans-serif;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            padding: 5px 15px;
        }

        /* --- HERO SECTION --- */
        .hero {
            height: 100vh;
            width: 100%;
            background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1502657877623-f66bf489d236?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 10vw;
            line-height: 1;
            text-transform: uppercase;
            letter-spacing: -2px;
            margin-bottom: 20px;
        }
        h1 span { color: var(--accent-color); }

        .subtitle {
            font-size: 1.2rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            background-color: var(--accent-color);
            color: #000;
            padding: 10px 25px;
            font-weight: 700;
        }

        /* --- GALLERY GRID --- */
        .gallery-section {
            padding: 80px 5%;
            background-color: var(--bg-soft);
        }
        .section-header {
            font-family: 'Oswald', sans-serif;
            font-size: 3rem;
            margin-bottom: 40px;
            border-left: 5px solid var(--accent-color);
            padding-left: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }

        .card {
            height: 500px;
            position: relative;
            overflow: hidden;
            border: 1px solid #222;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.8s cubic-bezier(0.2, 1, 0.3, 1);
            filter: grayscale(100%) contrast(1.2);
        }
        
        .card:hover img {
            transform: scale(1.05);
            filter: grayscale(0%) contrast(1);
        }

        /* --- NEW SOCIAL FOOTER --- */
        footer {
            padding: 100px 5% 50px;
            background-color: var(--bg-dark);
            text-align: center;
        }

        .footer-content h2 {
            font-family: 'Oswald', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .footer-content p {
            color: var(--text-dim);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 50px;
        }

        .social-item {
            text-decoration: none;
            color: var(--text-light);
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .social-item i {
            font-size: 2rem;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 50%;
            transition: 0.3s;
        }

        .social-item:hover i {
            background-color: var(--accent-color);
            color: #000;
            border-color: var(--accent-color);
            transform: translateY(-5px);
        }

        .social-item span {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-dim);
        }

        .copyright {
            margin-top: 50px;
            font-size: 0.8rem;
            color: #444;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            h1 { font-size: 15vw; }
            .grid { grid-template-columns: 1fr; }
            .social-links { gap: 15px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">MARK DSOUZA</div>
    </nav>

    <header class="hero">
        <h1>MUMBAI<span>.</span><br>VISUALS</h1>
        <div class="subtitle">Photography & Cinematography</div>
    </header>

    <section class="gallery-section">
        <div class="section-header">PORTFOLIO</div>
        
        <div class="grid">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1570160897040-30430ade2211?auto=format&fit=crop&w=800&q=80" alt="Street">
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1532976229418-5da206a4c2c9?auto=format&fit=crop&w=800&q=80" alt="Astro">
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?auto=format&fit=crop&w=800&q=80" alt="Star Trails">
            </div>
             <div class="card">
                <img src="https://images.unsplash.com/photo-1514565131-fce0801e5785?auto=format&fit=crop&w=800&q=80" alt="Urban">
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <h2>LET'S CONNECT</h2>
            <p>Available for street shoots, star trail sessions, and creative collaborations.</p>
            
            <div class="social-links">
                <a href="https://www.instagram.com/urbngraphy/" target="_blank" class="social-item">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram</span>
                </a>
                <a href="tel:+919920536837" class="social-item">
                    <i class="fas fa-phone"></i>
                    <span>9920536837</span>
                </a>
                <a href="mailto:contact@urbngraphy.com" class="social-item">
                    <i class="fas fa-envelope"></i>
                    <span>Email</span>
                </a>
            </div>
        </div>

        <p class="copyright">&copy; 2026 MARK DSOUZA | ALL RIGHTS RESERVED</p>
    </footer>

</body>
</html>
