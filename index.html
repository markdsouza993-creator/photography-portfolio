<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* --- RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden; /* Prevents side scrolling */
        }

        /* --- NAVIGATION --- */
        nav {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 30px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10; /* Sits on top of the image */
        }
        .logo {
            font-family: 'Oswald', sans-serif;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 2px solid #fff; /* Box around logo */
            padding: 5px 15px;
        }

        /* --- HERO SECTION (The Big Cover Image) --- */
        .hero {
            height: 100vh; /* 100% of the screen height */
            width: 100%;
            /* This is the background image of your site */
            background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.6)), url('img src="photo1.jpg" alt="My Photo">);
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* BIG FONTS */
        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 12vw; /* Massive size that scales with screen */
            line-height: 1;
            text-transform: uppercase;
            letter-spacing: -2px;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 1.5rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            background-color: #fff;
            color: #000;
            padding: 10px 20px;
        }

        /* --- GALLERY GRID --- */
        .gallery-section {
            padding: 50px 5%;
            background-color: #0a0a0a;
        }
        .section-header {
            font-family: 'Oswald', sans-serif;
            font-size: 3rem;
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .card {
            height: 500px; /* Taller images */
            position: relative;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s;
            filter: grayscale(100%); /* Start Black & White */
        }
        
        .card:hover img {
            transform: scale(1.1);
            filter: grayscale(0%); /* Color on hover */
        }

        /* --- FOOTER --- */
        footer {
            padding: 80px 5%;
            text-align: center;
            border-top: 1px solid #333;
        }
        .contact-btn {
            font-family: 'Oswald', sans-serif;
            font-size: 2rem;
            text-decoration: none;
            color: #fff;
            border: 2px solid #fff;
            padding: 20px 40px;
            transition: 0.3s;
        }
        .contact-btn:hover {
            background-color: #fff;
            color: #000;
        }

        /* MOBILE TWEAKS */
        @media (max-width: 768px) {
            h1 { font-size: 18vw; } /* Even bigger on phone */
            .card { height: 300px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">MARK DSOUZA</div>
    </nav>

    <header class="hero">
        <h1>MUMBAI<br>VISUALS</h1>
        <div class="subtitle">Photographer</div>
    </header>

    <section class="gallery-section">
        <div class="section-header">LATEST WORK</div>
        
        <div class="grid">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1478131143081-80f7f84ca84d?auto=format&fit=crop&w=800&q=80" alt="Street">
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=800&q=80" alt="Astro">
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1504893524553-bfa5438b71a3?auto=format&fit=crop&w=800&q=80" alt="Cinematic">
            </div>
             <div class="card">
                <img src="https://images.unsplash.com/photo-1552168324-d612d77725e3?auto=format&fit=crop&w=800&q=80" alt="Camera">
            </div>
        </div>
    </section>

    <footer>
        <p style="margin-bottom: 30px; color: #888;">READY TO CREATE?</p>
        <a href="mailto:email@example.com" class="contact-btn">GET IN TOUCH</a>
    </footer>

</body>

</html>
