<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Dsouza | Horizontal Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden; /* Prevents the whole page from shaking */
        }

        /* --- NAVIGATION --- */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(0,0,0,0.9);
        }
        .logo {
            font-family: 'Oswald', sans-serif;
            border: 2px solid #fff;
            padding: 5px 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* --- HORIZONTAL SLIDER SECTION --- */
        .gallery-container {
            height: 100vh;
            display: flex;
            align-items: center;
            background: #000;
            padding-top: 80px; /* Space for Nav */
        }

        .horizontal-slider {
            display: flex;
            overflow-x: auto; /* Enables horizontal scroll */
            overflow-y: hidden;
            white-space: nowrap;
            padding: 0 10%;
            height: 80vh;
            gap: 40px;
            scroll-snap-type: x mandatory; /* Makes images "snap" into place */
        }

        /* Custom Scrollbar to make it look clean */
        .horizontal-slider::-webkit-scrollbar { height: 4px; }
        .horizontal-slider::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        .slide-card {
            flex: 0 0 auto; /* Prevents images from shrinking */
            width: auto;
            height: 100%;
            scroll-snap-align: center;
            transition: transform 0.5s ease;
        }

        .slide-card img {
            height: 100%;
            width: auto; /* Keeps the original aspect ratio of your Sony shots */
            max-width: 80vw; 
            object-fit: contain;
            filter: grayscale(100%);
            transition: 0.8s ease;
        }

        .slide-card:hover img {
            filter: grayscale(0%);
            transform: scale(1.02);
        }

        /* --- TEXT OVERLAYS --- */
        .intro-slide {
            flex: 0 0 auto;
            width: 40vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-right: 50px;
        }
        .intro-slide h2 { font-family: 'Oswald', sans-serif; font-size: 4rem; text-transform: uppercase; line-height: 1; margin-bottom: 20px;}
        .intro-slide p { color: #888; font-size: 1.1rem; }

        /* --- CONTACT SECTION --- */
        .contact-footer {
            padding: 50px 10%;
            text-align: right;
            background: #000;
        }
        .contact-footer a { color: #fff; font-family: 'Oswald', sans-serif; text-decoration: none; font-size: 1.2rem;}

        @media (max-width: 768px) {
            .intro-slide { width: 80vw; }
            .horizontal-slider { height: 60vh; gap: 20px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">MARK DSOUZA</div>
        <div style="font-family: 'Oswald'; font-size: 0.8rem; color: #555;">BAMMC STUDENT | URBNGRAPHY</div>
    </nav>

    <div class="gallery-container">
        <div class="horizontal-slider">
            
            <div class="intro-slide">
                <h2>MUMBAI<br>VISUALS</h2>
                <p>A cinematic exploration of the city through the lens of a Sony a6400. Capturing shadows, chrome, and the rhythm of the streets.</p>
                <p style="margin-top: 20px; color: #fff; font-weight: bold;">Scroll Right â†’</p>
            </div>

            <div class="slide-card">
                <img src="images/latest-shot.jpg" alt="Latest Work">
            </div>

            <div class="slide-card">
                <img src="images/DSC02010 (1).jpg" alt="Vintage Luxury">
            </div>

            <div class="slide-card">
                <img src="images/DSC01607.jpg" alt="Classic Color">
            </div>

            <div class="slide-card">
                <img src="images/DSC02090.jpg" alt="Bentley Hood">
            </div>

            <div class="slide-card">
                <img src="images/DSC02058.jpg" alt="Grill Detail">
            </div>

            <div class="slide-card">
                <img src="images/DSC01974.jpg" alt="Modern Speed">
            </div>

            <div class="intro-slide" style="width: 30vw; text-align: center;">
                <h2>FIN.</h2>
                <a href="https://www.instagram.com/urbngraphy/" target="_blank" style="color: #fff; text-decoration: none; font-family: 'Oswald'; font-size: 1.5rem;">@urbngraphy</a>
            </div>

        </div>
    </div>

</body>
</html>
