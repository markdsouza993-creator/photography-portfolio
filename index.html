<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Dsouza | Visual Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* --- RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
        }

        /* --- NAVIGATION --- */
        nav {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 30px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        .logo {
            font-family: 'Oswald', sans-serif;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 2px solid #fff;
            padding: 5px 15px;
        }

        /* --- HERO SECTION --- */
        .hero {
            height: 100vh;
            width: 100%;
            /* REPLACE THE URL BELOW WITH YOUR BACKGROUND IMAGE LINK */
            background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1502657877623-f66bf489d236?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 10vw;
            line-height: 1;
            text-transform: uppercase;
            letter-spacing: -2px;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 1.2rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            background-color: #fff;
            color: #000;
            padding: 10px 20px;
        }

        /* --- GALLERY GRID --- */
        .gallery-section {
            padding: 50px 5%;
            background-color: #0a0a0a;
        }
        .section-header {
            font-family: 'Oswald', sans-serif;
            font-size: 3rem;
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .card {
            height: 500px;
            position: relative;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s;
            filter: grayscale(100%);
        }
        
        .card:hover img {
            transform: scale(1.1);
            filter: grayscale(0%);
        }

        /* --- FOOTER --- */
        footer {
            padding: 80px 5%;
            text-align: center;
            border-top: 1px solid #333;
        }
        .contact-info {
            margin-bottom: 40px;
        }
        .contact-info p {
            font-size: 1.2rem;
            color: #888;
            margin: 5px 0;
        }
        .contact-btn {
            font-family: 'Oswald', sans-serif;
            font-size: 1.5rem;
            text-decoration: none;
            color: #fff;
            border: 2px solid #fff;
            padding: 15px 30px;
            transition: 0.3s;
            display: inline-block;
            margin-top: 20px;
        }
        .contact-btn:hover {
            background-color: #fff;
            color: #000;
        }

        @media (max-width: 768px) {
            h1 { font-size: 15vw; }
            .card { height: 400px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">MARK DSOUZA</div>
    </nav>

    <header class="hero">
        <h1>MUMBAI<br>VISUALS</h1>
        <div class="subtitle">STREET & ASTRO PHOTOGRAPHER</div>
    </header>

    <section class="gallery-section">
        <div class="section-header">LATEST WORK</div>
        
        <div class="grid">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1570160897040-30430ade2211?auto=format&fit=crop&w=800&q=80" alt="Mumbai Street">
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1532976229418-5da206a4c2c9?auto=format&fit=crop&w=800&q=80" alt="Star Trails">
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?auto=format&fit=crop&w=800&q=80" alt="Night Sky">
            </div>
             <div class="card">
                <img src="https://images.unsplash.com/photo-1514565131-fce0801e5785?auto=format&fit=crop&w=800&q=80" alt="Cinematic Urban">
            </div>
        </div>
    </section>

    <footer>
        <div class="contact-info">
            <p><strong>Phone:</strong> +91 9920536837</p>
            <p><strong>Instagram:</strong> @urbngraphy</p>
        </div>
        <a href="https://www.instagram.com/urbngraphy/" target="_blank" class="contact-btn">FOLLOW ON INSTAGRAM</a>
    </footer>

</body>
</html>
