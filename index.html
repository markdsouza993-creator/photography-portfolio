<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Portfolio | Mark Dsouza</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* --- RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
        }

        /* --- NAVIGATION --- */
        nav {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 30px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        .logo {
            font-family: 'Oswald', sans-serif;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 2px solid #fff;
            padding: 5px 15px;
        }

        /* --- HERO SECTION --- */
        .hero {
            height: 100vh;
            width: 100%;
            /* Fixed the double property and syntax here */
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.5)), url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 12vw;
            line-height: 1;
            text-transform: uppercase;
            letter-spacing: -2px;
            margin-bottom: 20px;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .subtitle {
            font-size: 1.5rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            background-color: #fff;
            color: #000;
            padding: 10px 20px;
        }

        /* --- GALLERY GRID --- */
        .gallery-section {
            padding: 80px 5%;
            background-color: #0a0a0a;
        }
        .section-header {
            font-family: 'Oswald', sans-serif;
            font-size: 3rem;
            margin-bottom: 40px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .card {
            height: 500px;
            position: relative;
            overflow: hidden;
            background-color: #111;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.8s cubic-bezier(0.2, 1, 0.3, 1);
            filter: grayscale(100%);
        }
        
        .card:hover img {
            transform: scale(1.05);
            filter: grayscale(0%);
        }

        /* --- FOOTER --- */
        footer {
            padding: 100px 5%;
            text-align: center;
            border-top: 1px solid #333;
            background-color: #000;
        }
        .contact-btn {
            font-family: 'Oswald', sans-serif;
            font-size: 2rem;
            text-decoration: none;
            color: #fff;
            border: 2px solid #fff;
            padding: 20px 40px;
            transition: 0.3s;
            display: inline-block;
        }
        .contact-btn:hover {
            background-color: #fff;
            color: #000;
        }

        /* MOBILE TWEAKS */
        @media (max-width: 768px) {
            h1 { font-size: 18vw; }
            .card { height: 350px; }
            .section-header { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">MARK DSOUZA</div>
    </nav>

    <header class="hero">
        <h1>MUMBAI<br>VISUALS</h1>
        <div class="subtitle">Photographer</div>
    </header>

    <section class="gallery-section">
        <div class="section-header">LATEST WORK</div>
        
        <div class="grid">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1478131143081-80f7f84ca84d?auto=format&fit=crop&w=800&q=80" alt="Street">
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=800&q=80" alt="Astro">
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1504893524553-bfa5438b71a3?auto=format&fit=crop&w=800&q=80" alt="Cinematic">
            </div>
             <div class="card">
                <img src="https://images.unsplash.com/photo-1552168324-d612d77725e3?auto=format&fit=crop&w=800&q=80" alt="Camera">
            </div>
        </div>
    </section>

    <footer>
        <p style="margin-bottom: 30px; color: #888; letter-spacing: 2px;">READY TO CREATE?</p>
        <a href="mailto:email@example.com" class="contact-btn">GET IN TOUCH</a>
    </footer>

</body>
</html>
