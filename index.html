<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Dsouza | Visuals</title>
    
    <style>
        /* === 1. RED & DARK THEME === */
        :root {
            --accent: #E50914;         /* Netflix Red */
            /* LIGHTENED OVERLAY: Changed from 0.85 to 0.45 for more visibility */
            --bg-overlay: rgba(5, 5, 5, 0.45); 
            --text-main: #ffffff;
            --sidebar-width: 280px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #000;
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* === 2. GLOBAL BACKGROUND IMAGE === */
        .site-background {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url('latestimages/background.jpg'); 
            background-size: cover;
            background-position: center;
            z-index: -2;
        }
        
        .site-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            /* Added a gradient: clear in middle, dark on the edges for text contrast */
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.8) 100%), var(--bg-overlay);
            z-index: -1;
            /* REDUCED BLUR: Changed from 8px to 2px for sharpness */
            backdrop-filter: blur(2px);
        }

        h1, h2, h3 { 
            font-family: 'Times New Roman', Times, serif; 
            text-transform: uppercase; 
            letter-spacing: 0px;
            /* Added shadow to headings so they stay readable over a visible background */
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }

        /* === 3. FIXED SIDEBAR === */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            left: 0; top: 0;
            background: rgba(0, 0, 0, 0.85); /* Slightly transparent sidebar */
            border-right: 1px solid rgba(255,255,255,0.1);
            padding: 60px 40px;
            display: flex; flex-direction: column; justify-content: space-between;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .brand { 
            font-family: 'Times New Roman', Times, serif;
            font-size: 2rem; 
            color: #fff; 
            font-weight: 700; 
            margin-bottom: 50px; 
            cursor: pointer;
            font-style: italic;
        }
        .brand span { color: var(--accent); }

        .nav-btn {
            background: none;
            border: none;
            color: #bbb;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: left;
            padding: 15px 0;
            cursor: pointer;
            transition: 0.4s;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 700;
        }
        .nav-btn:hover, .nav-btn.active { 
            color: #fff; 
            padding-left: 15px; 
            border-left: 2px solid var(--accent); 
        }

        .socials a { display: block; color: #888; text-decoration: none; margin-top: 15px; font-size: 0.75rem; letter-spacing: 1px; text-transform: uppercase;}
        .socials a:hover { color: var(--accent); }

        /* === 4. MAIN CONTENT === */
        .main-content {
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            min-height: 100vh;
        }

        .section { display: none; padding: 100px; animation: fadeIn 1s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

        /* Hero Section */
        .hero-title { 
            font-family: 'Times New Roman', Times, serif;
            font-style: italic; 
            font-size: 6.5rem;
            line-height: 0.9; 
            margin-bottom: 30px; 
        }
        .hero-subtitle { 
            font-family: Arial, Helvetica, sans-serif;
            font-size: 0.9rem; 
            letter-spacing: 4px;
            color: #eee; 
            margin-bottom: 50px; 
            text-transform: uppercase;
            border-left: 3px solid var(--accent);
            padding-left: 20px;
            text-shadow: 1px 1px 5px rgba(0,0,0,1);
        }
        .cta-btn { 
            padding: 18px 50px; 
            background: rgba(0,0,0,0.5); 
            color: white; 
            border: 1px solid rgba(255,255,255,0.5); 
            font-weight: 700; 
            cursor: pointer; 
            font-family: Arial, Helvetica, sans-serif;
            letter-spacing: 3px; 
            font-size: 0.7rem;
            transition: 0.3s;
            text-transform: uppercase;
            backdrop-filter: blur(5px);
        }
        .cta-btn:hover { background: var(--accent); border-color: var(--accent); }

        /* Collections Grid */
        .collections-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 40px; }
        .collection-card { position: relative; height: 350px; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .collection-card img { width: 100%; height: 100%; object-fit: cover; transition: 0.7s ease; opacity: 0.9; filter: grayscale(50%); }
        .collection-card:hover img { transform: scale(1.05); opacity: 1; filter: grayscale(0%); }
        
        .collection-title { 
            position: absolute; 
            bottom: 30px; 
            left: 30px; 
            font-size: 2.5rem; 
            font-family: 'Times New Roman', Times, serif; 
            font-style: italic;
            z-index: 2; 
            text-shadow: 0 5px 15px rgba(0,0,0,1); 
        }

        /* About & Gear */
        .about-layout { display: flex; gap: 80px; align-items: flex-start; }
        
        .about-text { 
            flex: 1; 
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.4rem; 
            line-height: 1.6; 
            color: #fff; 
            font-style: italic;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.8);
        }
        .about-text strong { color: var(--accent); font-family: Arial, Helvetica, sans-serif; font-style: normal; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px;}
        
        .outlined-name {
            font-family: 'Times New Roman', Times, serif;
            font-size: 4rem;
            font-weight: bold;
            font-style: normal;
            margin-bottom: 20px;
            color: transparent;
            -webkit-text-stroke: 1.5px #fff;
            letter-spacing: 2px;
        }

        .profile-img { 
            width: 120px; 
            height: 120px; 
            border-radius: 50%; 
            border: 2px solid var(--accent); 
            object-fit: cover; 
            margin-bottom: 40px; 
            display: block;
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.4);
        }
        
        .gear-box { 
            flex: 0.6; 
            background: rgba(0, 0, 0, 0.6); 
            padding: 40px; 
            text-align: center; 
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }
        .gear-box img { width: 100%; max-width: 200px; margin-bottom: 20px; mix-blend-mode: lighten; opacity: 1; }

        /* Latest Grid */
        .masonry-grid { column-count: 3; column-gap: 30px; }
        .grid-img { width: 100%; margin-bottom: 30px; display: block; cursor: zoom-in; transition: 0.3s; box-shadow: 0 10px 30px rgba(0,0,0,0.8); }
        .grid-img:hover { transform: translateY(-5px); opacity: 1; }

        /* Mobile */
        @media (max-width: 768px) {
            .sidebar { width: 100%; height: auto; position: relative; padding: 20px; flex-direction: row; align-items: center; border-right: none; border-bottom: 1px solid #222;}
            .nav-menu { display: none; }
            .main-content { margin-left: 0; width: 100%; }
            .section { padding: 50px 20px; }
            .hero-title { font-size: 3.5rem; }
            .about-layout, .collections-grid { grid-template-columns: 1fr; flex-direction: column; gap: 40px; }
            .masonry-grid { column-count: 1; }
            .collection-card { width: 100%; margin-bottom: 20px; height: 250px; }
        }

        /* Lightbox */
        .lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; justify-content: center; align-items: center; }
        .lightbox img { max-height: 90vh; max-width: 90vw; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        .close-lightbox { position: absolute; top: 30px; right: 30px; color: white; font-size: 3rem; cursor: pointer; font-weight: 100; transition: 0.3s;}
        .close-lightbox:hover { color: var(--accent); transform: rotate(90deg); }
    </style>
</head>
<body>
